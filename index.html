<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando Tela Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instragram-phone">
            <img src="celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png" class="instagram-logo" alt="instragram logo">
                <div class="profile-photo">
                    <img src="minhafoto_2.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Jose</a>
                <a href="#" class="instragram-logout">Remover Conta</a>
            </div>
            <div class="group"> 
                <p class="not-account">Não é Jose?</p>
                <p class="not-account">
                    <span class="link-blue">Altenar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
